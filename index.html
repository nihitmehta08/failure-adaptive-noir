<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Failure Adaptive Noir</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="frame">

    <header class="top">
      <div class="brand">FAILURE ADAPTIVE NOIR</div>
      <div id="step" class="step">Case 1</div>
    </header>

    <section class="scene">
      <div class="noir-bg"></div>
      <div id="speaker" class="speaker">Narrator</div>
      <div id="text" class="bubble">Loading case...</div>
    </section>

    <section id="choices" class="choices"></section>

    <footer class="footer">
      <button id="restart" class="ghost">Restart Case</button>
      <div id="tag" class="tag"></div>
    </footer>

  </main>

  <script src="game.js"></script>
</body>
</html>
